services:
  cappy_blappy_shop:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:${SERVER_PORT}
    container_name: cbshop
    volumes:
      - server_data:/cbshop
    env_file:
      - .env
    environment:
      MYSQL_HOST: ${DB_HOST}
      MYSQL_PORT: ${DB_PORT}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DB: cbshop
    depends_on:
      - db
      - cache

  db: 
    image: mysql:latest
    container_name: mysql
    volumes:
      - cbshop_data:/var/lib/mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: cbshop
      MYSQL_PORT: ${DB_PORT}
    ports:
      - 3310:${DB_PORT}
  
  cache:
    image: redis:7.0.11-alpine
    container_name: cache
    restart: unless-stopped
    ports:
      - 6379:6379
    command: redis-server --loglevel warning
  
  workers:
    build:
      context: .
      dockerfile: CeleryDockerfile
    container_name: 'celery'
    working_dir: /cbshop
    volumes:
      - workers_data:/cbshop
    command: celery -A cappy_blappy_shop worker -l INFO
    depends_on:
      - cache
      - cappy_blappy_shop

volumes:
  cbshop_data:
  server_data:
  workers_data:
